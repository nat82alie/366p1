<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <title>New Room Price</title>
    <h:head>
        <link href="css/stylesheet.css" rel="stylesheet" type="text/css" />
        <h1>Change Room Price</h1>
    </h:head>
    <h:body>
        <h:form>
            
            <h:panelGrid columns="1">
                
                ID: <h:inputText value="#{roomprices.id}" required ="true"
                                      requiredMessage="Your must create a login"
                                      validator="#{roomprices.validateRoomPriceID}"
                                      validatorMessage="RoomID already exists"
                                      id="userLogin"/>

                <h:message for="userLogin" style="color:red;margin:8px;"/>
                
                RoomNum: <h:inputText value="#{roomprices.roomnum}" required ="true"
                                      requiredMessage="Your must create a roomnum"
                                      validator="#{roomprices.validateRoomNum}"
                                      validatorMessage="Room Number does not exist"
                                      id="userPassword">
                </h:inputText>
                <h:message for="userPassword" style="color:red;margin:8px;"/>

                Price: <h:inputText value="#{roomprices.price}" required ="true"
                                   requiredMessage="Your must enter a price"
                                   converterMessage="Illegal price (Should be a number)"
                                   id="price">
                    <f:convertNumber integerOnly="true" type="number" />
                </h:inputText>
                <h:message for="Name" style="color:red;margin:8px;"/>
                
                Date: <h:inputText value="#{roomprices.date}" required ="true"
                                   requiredMessage="Your must enter a date"
                                   converterMessage="Illegal date (should be mm-dd-yyyy)"
                                   id="date">
                     <f:convertDateTime pattern="MM-dd-yyyy"/>
                </h:inputText>
                <h:message for="Email" style="color:red;margin:8px;"/>
                
            </h:panelGrid>
            
            <h:panelGrid>
                <h:commandButton value="Create" action="#{roomprices.createRoomPrice}"/>
            </h:panelGrid>
        
        </h:form>
    </h:body>
</html>
