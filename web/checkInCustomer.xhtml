<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <title>Check In Customer</title>
    <h:head>
        <link href="css/stylesheet.css" rel="stylesheet" type="text/css" />
        <h1>Check In Customer</h1>
    </h:head>

    <h:body>
        <h:form>
            Customer Username: <h:inputText value="#{reservations.username}" required ="true"
                                    requiredMessage="Your must enter Customer Username"
                                    id="userId"/>
            <h:message for="userId" style="color:red;margin:8px;"/>
            <h:panelGrid>
                <h:commandButton value="Go" action="#{reservations.checkInCustomer}"/>
            </h:panelGrid>
        </h:form>
    </h:body>
</html>
