<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:cc="http://xmlns.jcp.org/jsf/composite"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <!-- INTERFACE -->
    <cc:interface>
    </cc:interface>

    <!-- IMPLEMENTATION -->
    <cc:implementation>

        <h:panelGrid columns="3">

            Customer Username: <h:inputText value="#{reservations.username}" required ="true"
                                  requiredMessage="Your must enter Customer Username"
                                  id="userId"/>
            <h:message for="userId" style="color:red;margin:8px;"/>
            Room Number: <h:inputText value="#{reservations.roomNum}" required ="true"
                                   requiredMessage="Please type in the room number"
                                   id="roomNum">
            </h:inputText>
            <h:message for="roomNum" style="color:red;margin:8px;"/>
            Check In Date: <h:inputText value="#{reservations.checkIn}" required ="true"
                                  requiredMessage="Your must enter a check in date"
                                  converterMessage="Illegal date (should be mm-dd-yyyy)"
                                  id="checkInDate">
                <f:convertDateTime pattern="MM-dd-yyyy"/>
            </h:inputText>
            <h:message for="checkInDate" style="color:red;margin:8px;"/>
            Check Out Date: <h:inputText value="#{reservations.checkOut}" required ="true"
                                  requiredMessage="Your must enter a check out date"
                                  converterMessage="Illegal date (should be mm-dd-yyyy)"
                                  id="checkOutDate">
                <f:convertDateTime pattern="MM-dd-yyyy"/>
            </h:inputText>
            <h:message for="checkOutDate" style="color:red;margin:8px;"/>
            
        </h:panelGrid>

    </cc:implementation>
</html>
