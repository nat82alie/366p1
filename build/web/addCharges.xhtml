<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <title>New Charge</title>
    <h:head>
        <link href="css/stylesheet.css" rel="stylesheet" type="text/css" />
        <h1>New Charge</h1>
    </h:head>
    <h:body>
        <h:form>
            
            <h:panelGrid columns="1">
                
                Reservation ID: <h:inputText value="#{reservations.resid}" required ="true"
                                      id="resID"/>
                <h:message for="resID" style="color:red;margin:8px;"/>
                
                Charge Type ID: <h:inputText value="#{reservations.chargeid}" required ="true"
                                      id="chargeID"/>
                <h:message for="chargeID" style="color:red;margin:8px;"/>

            </h:panelGrid>
            
            <h:panelGrid>
                <h:commandButton value="Go" action="#{reservations.addCharges}"/>
            </h:panelGrid>
        
        </h:form>
    </h:body>
</html>
