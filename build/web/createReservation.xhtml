<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <title>Make A Reservation</title>
    <h:head>
        <link href="css/stylesheet.css" rel="stylesheet" type="text/css" />
        <h1>Make A Reservation</h1>
    </h:head>
    <h:body>
        <h:form>
            
            <h:panelGrid columns="1">
                
                Login: <h:inputText value="#{reservations.mylogin}" required="true"/>
                
                Check In Date: <h:inputText value="#{reservations.checkIn}" required ="true"
                                   requiredMessage="You must enter your check in date"
                                   converterMessage="Illegal date (should be mm-dd-yyyy)"
                                   id="checkInDate">
                    <f:convertDateTime pattern="MM-dd-yyyy"/>
                </h:inputText>
                <h:message for="checkInDate" style="color:red;margin:8px;"/>

                Check Out Date: <h:inputText value="#{reservations.checkOut}" required ="true"
                                   requiredMessage="You must enter your check out date"
                                   converterMessage="Illegal date (should be mm-dd-yyyy)"
                                   id="checkOutDate">
                    <f:convertDateTime pattern="MM-dd-yyyy"/>
                </h:inputText>
                <h:message for="checkOutDate" style="color:red;margin:8px;"/>
                
                Choose Bed Type (single king/double queen): 
                                <h:inputText value="#{reservations.bedType}" required ="true"
                                   requiredMessage="Please choose your preferred bed type"
                                   id="chosenBed">
                </h:inputText>
                <h:message for="chosenBed" style="color:red;margin:8px;"/>
                
                Choose Room View (ocean/pool): 
                                <h:inputText value="#{reservations.view}" required ="true"
                                   requiredMessage="Please choose your preferred room view"
                                   id="roomView">
                </h:inputText>
                <h:message for="roomView" style="color:red;margin:8px;"/>
                
            </h:panelGrid>
            
            <h:panelGrid>
                <h:commandButton value="Go" action="#{reservations.createReservation}"/>
            </h:panelGrid>
        
        </h:form>
    </h:body>
</html>
