<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:f="http://java.sun.com/jsf/core">
    <title>Bad Date</title>
    <h:head>
        <link href="css/stylesheet.css" rel="stylesheet" type="text/css" />
        <h1>Bad Dates</h1>
    </h:head>
    <h:body> 
        <h2>Reservation with the date ranges do not exist. Please enter a valid date range.</h2>
        <h:form>
        <h:panelGrid>
            <h:commandButton value="Go Back" action="#{reservations.tryAgain}"/>
        </h:panelGrid>
        </h:form>
        <h:dataTable value="#{reservations.getReservation()}" var="r" border="1">
            <h:column>
                <f:facet name="header"> Customer Login </f:facet>
                    #{r.mylogin}
            </h:column>
            <h:column>
                <f:facet name="header"> Check In </f:facet>
                    #{r.checkIn}
            </h:column>
            
            <h:column>
                <f:facet name="header"> Check Out </f:facet>
                    #{r.checkOut}
            </h:column>
        </h:dataTable>
    </h:body>
</html>
